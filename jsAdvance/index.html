<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS in Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
   
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>Coder's Bank</h1>
                <p>Create a Banking Application using Javascript OOPS</p>
                <hr>

                <h3>Create Account Form</h3>
                <form action="#" id="accountForm">
                    <input type="text" name="customername" placeholder="Enter customer name" id="customerName">
                    <input type="number" name="balance" placeholder="Enter balance" id="balance">
                    <button class="btn btn-primary">Create Account</button>
                </form>
                <h3>Account No : <span id="showAccountNumber"></span></h3>
                <hr>
                <h3>Deposit Form</h3>
                <form action="#" id="depositForm">
                    <input type="number" name="accountNumber" placeholder="Enter account no" id="accountNumber">
                    <input type="number" name="deposit" placeholder="Enter deposit amount" id="amount">
                    <button class="btn btn-primary">Create Deposit</button>
                </form>

                <hr>
                <h3>Withdraw Form</h3>
                <form action="#" id="withdrawForm">
                    <input type="number" name="waccountNumber" placeholder="Enter account no" id="waccountNumber">
                    <input type="number" name="wdeposit" placeholder="Enter withdraw amount" id="wamount">
                    <button class="btn btn-primary">Withdraw Deposit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./oops1.js"></script>
</body>
</html>
